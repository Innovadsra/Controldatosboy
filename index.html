<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Datos Boy</title>
    <meta name="description" content="App oficial de Control Datos Boy">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Fondo del login */
        #login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            margin: 0 0 10px;
            color: #1e3c72;
            font-size: 26px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .step-indicator {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: bold;
        }
        
        input[type="text"], 
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .error {
            color: #dc3545;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .code-input {
            font-size: 24px !important;
            letter-spacing: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        /* Contenedor del iframe */
        #app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        #appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Spinner de carga */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1e3c72;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Paso de verificaci√≥n oculto inicialmente */
        #step-verify {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-wrapper">
        <div class="login-box">
            <!-- PASO 1: Login con usuario y contrase√±a -->
            <div id="step-login">
                <div class="step-indicator">üîê Paso 1 de 2</div>
                <h2>Control Datos Boy</h2>
                <p class="subtitle">Ingreso a Bodega Rent√≠sticos</p>
               
                <input type="text" id="usuario" placeholder="Usuario" autocomplete="off" autofocus>
                <input type="password" id="password" placeholder="Contrase√±a">
                <input type="email" id="email" placeholder="Correo electr√≥nico">
                
                <button onclick="verificarCredenciales()">CONTINUAR</button>
                
                <p class="error" id="error-msg"></p>
                <div class="spinner" id="spinner-login"></div>
            </div>

            <!-- PASO 2: Verificaci√≥n por c√≥digo -->
            <div id="step-verify">
                <div class="step-indicator">‚úâÔ∏è Paso 2 de 2</div>
                <h2>Verificaci√≥n de Seguridad</h2>
                <p class="subtitle">Ingresa el c√≥digo de 6 d√≠gitos</p>
                
                <div class="info">
                    üìß Hemos enviado un c√≥digo de verificaci√≥n a:<br>
                    <strong id="email-display"></strong>
                </div>
                
                <input type="text" id="codigo" placeholder="000000" maxlength="6" class="code-input" autocomplete="off">
                
                <button onclick="verificarCodigo()">VERIFICAR C√ìDIGO</button>
                <button class="secondary-btn" onclick="volverLogin()">‚Üê Volver</button>
                <button class="secondary-btn" onclick="reenviarCodigo()" id="btn-reenviar">üîÑ Reenviar c√≥digo</button>
                
                <p class="error" id="error-codigo"></p>
                <p class="success" id="success-codigo"></p>
                <div class="spinner" id="spinner-verify"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor de la App -->
    <div id="app-container">
        <iframe id="appsheet-frame"
                src=""
                allow="camera; microphone; geolocation"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-top-navigation allow-downloads">
        </iframe>
    </div>

    <script>
        // ==== CONFIGURACI√ìN DE USUARIOS ====
        const usuarios = {
            "admin": {
                password: "1234",
                email: "admin@example.com"
            },
            "jefe": {
                password: "rentistico",
                email: "jefe@example.com"
            },
            "bodega": {
                password: "2025",
                email: "bodega@example.com"
            },
            "user1": {
                password: "bodega2025",
                email: "user1@example.com"
            }
        };

        const APPSHEET_URL = "https://www.appsheet.com/start/3e6b0cd9-2514-4c48-8d55-0bdba6a6861f";
        
        let codigoGenerado = "";
        let usuarioActual = "";
        let emailActual = "";
        let intentosRestantes = 3;

        // ==== PASO 1: VERIFICAR CREDENCIALES ====
        function verificarCredenciales() {
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("password").value;
            const email = document.getElementById("email").value.trim();
            const errorMsg = document.getElementById("error-msg");
            const spinner = document.getElementById("spinner-login");

            errorMsg.style.display = "none";

            // Validaciones
            if (!user || !pass || !email) {
                errorMsg.textContent = "‚ö†Ô∏è Por favor completa todos los campos";
                errorMsg.style.display = "block";
                return;
            }

            if (!validarEmail(email)) {
                errorMsg.textContent = "‚ö†Ô∏è Ingresa un correo electr√≥nico v√°lido";
                errorMsg.style.display = "block";
                return;
            }

            // Verificar usuario y contrase√±a
            if (usuarios[user] && usuarios[user].password === pass) {
                // Validar email (opcional: puedes hacer que coincida exactamente)
                usuarioActual = user;
                emailActual = email;
                
                // Mostrar spinner
                spinner.style.display = "block";
                
                // Generar y "enviar" c√≥digo
                setTimeout(() => {
                    generarYEnviarCodigo();
                    spinner.style.display = "none";
                }, 1500);
            } else {
                errorMsg.textContent = "‚ùå Usuario o contrase√±a incorrectos";
                errorMsg.style.display = "block";
            }
        }

        // ==== GENERAR Y ENVIAR C√ìDIGO ====
        function generarYEnviarCodigo() {
            // Generar c√≥digo de 6 d√≠gitos
            codigoGenerado = Math.floor(100000 + Math.random() * 900000).toString();
            intentosRestantes = 3;
            
            // Simular env√≠o de email
            console.log("=================================");
            console.log("üìß C√ìDIGO DE VERIFICACI√ìN");
            console.log("=================================");
            console.log("Usuario:", usuarioActual);
            console.log("Email:", emailActual);
            console.log("C√≥digo:", codigoGenerado);
            console.log("=================================");
            
            // AQU√ç INTEGRAR√çAS UN SERVICIO DE EMAIL REAL
            // Ejemplos: EmailJS, SendGrid, Mailgun, etc.
            enviarEmailReal(emailActual, codigoGenerado);
            
            // Mostrar paso 2
            document.getElementById("step-login").style.display = "none";
            document.getElementById("step-verify").style.display = "block";
            document.getElementById("email-display").textContent = emailActual;
            document.getElementById("codigo").focus();
        }

        // ==== ENVIAR EMAIL REAL (USANDO EMAILJS - GRATIS) ====
        function enviarEmailReal(email, codigo) {
            // Para usar EmailJS (servicio gratuito de env√≠o de emails):
            // 1. Reg√≠strate en https://www.emailjs.com/
            // 2. Crea un servicio de email
            // 3. Crea una plantilla
            // 4. Reemplaza estos IDs con los tuyos
            
            // IMPORTANTE: Por seguridad, esto es solo una simulaci√≥n
            // En la consola del navegador ver√°s el c√≥digo
            
            alert("‚úÖ C√≥digo enviado a " + email + "\n\nüîç PARA PRUEBAS: Revisa la consola del navegador (F12) para ver el c√≥digo");
            
            /* EJEMPLO DE INTEGRACI√ìN CON EMAILJS:
            
            emailjs.send("service_id", "template_id", {
                to_email: email,
                codigo: codigo,
                usuario: usuarioActual
            }).then(
                function(response) {
                    console.log("Email enviado", response);
                },
                function(error) {
                    console.log("Error al enviar email", error);
                }
            );
            */
        }

        // ==== PASO 2: VERIFICAR C√ìDIGO ====
        function verificarCodigo() {
            const codigoIngresado = document.getElementById("codigo").value.trim();
            const errorCodigo = document.getElementById("error-codigo");
            const successCodigo = document.getElementById("success-codigo");
            const spinner = document.getElementById("spinner-verify");

            errorCodigo.style.display = "none";
            successCodigo.style.display = "none";

            if (!codigoIngresado || codigoIngresado.length !== 6) {
                errorCodigo.textContent = "‚ö†Ô∏è Ingresa un c√≥digo de 6 d√≠gitos";
                errorCodigo.style.display = "block";
                return;
            }

            // Mostrar spinner
            spinner.style.display = "block";

            // Simular verificaci√≥n
            setTimeout(() => {
                spinner.style.display = "none";

                if (codigoIngresado === codigoGenerado) {
                    // C√≥digo correcto
                    successCodigo.textContent = "‚úÖ C√≥digo verificado correctamente";
                    successCodigo.style.display = "block";
                    
                    // Guardar sesi√≥n
                    try {
                        sessionStorage.setItem("authenticated", "true");
                        sessionStorage.setItem("username", usuarioActual);
                        sessionStorage.setItem("loginTime", Date.now().toString());
                    } catch (e) {
                        console.log('sessionStorage no disponible');
                    }
                    
                    // Mostrar app despu√©s de 1 segundo
                    setTimeout(() => {
                        mostrarApp();
                    }, 1000);
                } else {
                    // C√≥digo incorrecto
                    intentosRestantes--;
                    
                    if (intentosRestantes > 0) {
                        errorCodigo.textContent = "‚ùå C√≥digo incorrecto. Te quedan " + intentosRestantes + " intentos";
                        errorCodigo.style.display = "block";
                        document.getElementById("codigo").value = "";
                        document.getElementById("codigo").focus();
                    } else {
                        errorCodigo.textContent = "üö´ Demasiados intentos fallidos. Vuelve a iniciar sesi√≥n";
                        errorCodigo.style.display = "block";
                        setTimeout(() => {
                            volverLogin();
                        }, 2000);
                    }
                }
            }, 800);
        }

        // ==== MOSTRAR APLICACI√ìN ====
        function mostrarApp() {
            const loginWrapper = document.getElementById("login-wrapper");
            const appContainer = document.getElementById("app-container");
            const iframe = document.getElementById("appsheet-frame");

            // Ocultar login
            loginWrapper.style.display = "none";
            
            // Mostrar app
            appContainer.style.display = "block";
            iframe.src = APPSHEET_URL;
        }

        // ==== VOLVER AL LOGIN ====
        function volverLogin() {
            document.getElementById("step-verify").style.display = "none";
            document.getElementById("step-login").style.display = "block";
            document.getElementById("codigo").value = "";
            document.getElementById("error-codigo").style.display = "none";
            document.getElementById("success-codigo").style.display = "none";
            intentosRestantes = 3;
        }

        // ==== REENVIAR C√ìDIGO ====
        function reenviarCodigo() {
            const btn = document.getElementById("btn-reenviar");
            btn.disabled = true;
            btn.textContent = "‚è≥ Enviando...";
            
            setTimeout(() => {
                generarYEnviarCodigo();
                btn.disabled = false;
                btn.textContent = "üîÑ Reenviar c√≥digo";
                
                const successCodigo = document.getElementById("success-codigo");
                successCodigo.textContent = "‚úÖ Nuevo c√≥digo enviado";
                successCodigo.style.display = "block";
                
                setTimeout(() => {
                    successCodigo.style.display = "none";
                }, 3000);
            }, 1500);
        }

        // ==== VALIDAR EMAIL ====
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // ==== ENTER PARA AVANZAR ====
        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                if (document.getElementById("step-login").style.display !== "none") {
                    verificarCredenciales();
                } else if (document.getElementById("step-verify").style.display !== "none") {
                    verificarCodigo();
                }
            }
        });

        // ==== VERIFICAR SESI√ìN AL CARGAR ====
        window.addEventListener("load", function() {
            try {
                const authenticated = sessionStorage.getItem("authenticated");
                const username = sessionStorage.getItem("username");
                const loginTime = sessionStorage.getItem("loginTime");
                const SESION_DURACION = 8 * 60 * 60 * 1000; // 8 horas

                if (authenticated === "true" && username && loginTime) {
                    const tiempoTranscurrido = Date.now() - parseInt(loginTime);
                    
                    if (tiempoTranscurrido < SESION_DURACION) {
                        mostrarApp();
                    } else {
                        sessionStorage.clear();
                    }
                }
            } catch (e) {
                console.log('Error al verificar sesi√≥n');
            }
        });
    </script>
</body>
</html>
