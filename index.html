<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Datos Boy</title>
    <meta name="description" content="App oficial de Control Datos Boy">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Contenedor del login */
        #login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }
        
        h2 {
            margin: 0 0 20px;
            color: #1e3c72;
            font-size: 26px;
        }
        
        .subtitle {
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #218838;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .error {
            color: #dc3545;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Contenedor del iframe */
        #app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        #appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Barra superior con bot√≥n de cerrar sesi√≥n */
        #top-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e3c72;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 2000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #top-bar.visible {
            display: flex;
        }
        
        .user-info {
            font-size: 14px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        /* Ajustar iframe cuando hay barra superior */
        #app-container.with-bar #appsheet-frame {
            height: calc(100% - 44px);
            margin-top: 44px;
        }
        
        /* Mensaje de carga del iframe */
        .iframe-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #1e3c72;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-wrapper">
        <div class="login-box">
            <h2>Control Datos Boy</h2>
            <p class="subtitle">Ingreso a Bodega Rent√≠sticos</p>
           
            <input type="text" id="usuario" placeholder="Usuario" autocomplete="off" autofocus>
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="verificar()">INGRESAR</button>
           
            <p class="error" id="error-msg">‚ùå Usuario o contrase√±a incorrectos</p>
        </div>
    </div>

    <!-- Barra superior (opcional) -->
    <div id="top-bar">
        <div class="user-info">
            <span id="username-display"></span>
        </div>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>

    <!-- Contenedor de la App -->
    <div id="app-container">
        <div class="iframe-loading" id="iframe-loading">
            <div class="spinner"></div>
            <p>Cargando aplicaci√≥n...</p>
        </div>
        <iframe id="appsheet-frame"
                src=""
                allow="camera; microphone; geolocation"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-top-navigation allow-downloads">
        </iframe>
    </div>

    <script>
        // ==== CONFIGURACI√ìN ====
        const usuarios = [
            "admin:1234",
            "jefe:rentistico",
            "bodega:2025",
            "user1:bodega2025"
        ];

        const APPSHEET_URL = "https://www.appsheet.com/start/3e6b0cd9-2514-4c48-8d55-0bdba6a6861f";
        const MOSTRAR_BARRA_SUPERIOR = false; // Cambiar a true si quieres mostrar la barra con cerrar sesi√≥n

        // ==== FUNCI√ìN DE LOGIN ====
        function verificar() {
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("password").value;
            const intento = user + ":" + pass;
            const errorMsg = document.getElementById("error-msg");

            errorMsg.style.display = "none";

            if (!user || !pass) {
                errorMsg.textContent = "‚ö†Ô∏è Por favor completa todos los campos";
                errorMsg.style.display = "block";
                return;
            }

            if (usuarios.includes(intento)) {
                // Guardar sesi√≥n
                try {
                    sessionStorage.setItem("authenticated", "true");
                    sessionStorage.setItem("username", user);
                } catch (e) {
                    console.log('sessionStorage no disponible');
                }

                mostrarApp(user);
            } else {
                errorMsg.textContent = "‚ùå Usuario o contrase√±a incorrectos";
                errorMsg.style.display = "block";
            }
        }

        // ==== MOSTRAR APLICACI√ìN ====
        function mostrarApp(username) {
            const loginWrapper = document.getElementById("login-wrapper");
            const appContainer = document.getElementById("app-container");
            const topBar = document.getElementById("top-bar");
            const iframe = document.getElementById("appsheet-frame");
            const usernameDisplay = document.getElementById("username-display");

            // Ocultar login
            loginWrapper.style.display = "none";

            // Mostrar contenedor de app
            appContainer.style.display = "block";

            // Configurar barra superior si est√° habilitada
            if (MOSTRAR_BARRA_SUPERIOR) {
                topBar.classList.add("visible");
                appContainer.classList.add("with-bar");
                usernameDisplay.textContent = "üë§ " + username;
            }

            // Cargar iframe
            iframe.src = APPSHEET_URL;

            // Ocultar mensaje de carga cuando el iframe cargue
            iframe.onload = function() {
                document.getElementById("iframe-loading").style.display = "none";
            };
        }

        // ==== CERRAR SESI√ìN ====
        function cerrarSesion() {
            if (confirm("¬øEst√°s seguro de cerrar sesi√≥n?")) {
                try {
                    sessionStorage.removeItem("authenticated");
                    sessionStorage.removeItem("username");
                } catch (e) {
                    console.log('Error al limpiar sesi√≥n');
                }
                location.reload();
            }
        }

        // ==== ENTER PARA INGRESAR ====
        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                const loginVisible = document.getElementById("login-wrapper").style.display !== "none";
                if (loginVisible) {
                    verificar();
                }
            }
        });

        // ==== VERIFICAR SESI√ìN AL CARGAR ====
        window.addEventListener("load", function() {
            try {
                const authenticated = sessionStorage.getItem("authenticated");
                const username = sessionStorage.getItem("username");

                if (authenticated === "true" && username) {
                    mostrarApp(username);
                }
            } catch (e) {
                console.log('Error al verificar sesi√≥n');
            }
        });
    </script>
</body>
</html>
