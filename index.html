<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Datos Boy</title>
    <meta name="description" content="App oficial de Control Datos Boy">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px;
            color: #1e3c72;
            font-size: 26px;
        }
        .subtitle {
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        button {
            background: #28a745;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        button:active {
            transform: scale(0.98);
        }
        .error {
            color: #dc3545;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #1e3c72;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-box">
        <h2>Control Datos Boy</h2>
        <p class="subtitle">Ingreso a Bodega Rentísticos</p>
       
        <input type="text" id="usuario" placeholder="Usuario" autocomplete="off" autofocus>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">INGRESAR</button>
       
        <p class="error" id="error-msg">❌ Usuario o contraseña incorrectos</p>
        
        <div class="loading" id="loading-msg">
            <div class="spinner"></div>
            <p class="loading-text">Redirigiendo a AppSheet...</p>
        </div>
    </div>

    <script>
        console.log('Script cargado correctamente');

        // ==== USUARIOS Y CONTRASEÑAS ====
        const usuarios = [
            "admin:1234",
            "jefe:rentistico",
            "bodega:2025",
            "user1:bodega2025"
        ];

        // URL de AppSheet
        const APPSHEET_URL = "https://www.appsheet.com/start/3e6b0cd9-2514-4c48-8d55-0bdba6a6861f";

        function verificar() {
            console.log('Función verificar ejecutada');
            
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("password").value;
            const intento = user + ":" + pass;
            const errorMsg = document.getElementById("error-msg");
            const loadingMsg = document.getElementById("loading-msg");

            console.log('Usuario ingresado:', user);

            // Ocultar mensaje de error previo
            errorMsg.style.display = "none";

            // Validar campos vacíos
            if (!user || !pass) {
                errorMsg.textContent = "⚠️ Por favor completa todos los campos";
                errorMsg.style.display = "block";
                return;
            }

            if (usuarios.includes(intento)) {
                console.log('Login exitoso');
                
                // Mostrar mensaje de carga
                loadingMsg.style.display = "block";
                
                // Guardar sesión
                try {
                    localStorage.setItem("authenticated", "true");
                    localStorage.setItem("username", user);
                    localStorage.setItem("loginTime", Date.now().toString());
                } catch (e) {
                    console.log('localStorage no disponible:', e);
                }
                
                // Redirigir a AppSheet
                setTimeout(function() {
                    console.log('Redirigiendo a:', APPSHEET_URL);
                    window.location.href = APPSHEET_URL;
                }, 1000);
            } else {
                console.log('Credenciales incorrectas');
                errorMsg.textContent = "❌ Usuario o contraseña incorrectos";
                errorMsg.style.display = "block";
            }
        }

        // ENTER para ingresar
        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                verificar();
            }
        });

        // Verificar sesión activa al cargar
        window.addEventListener("load", function() {
            console.log('Página cargada');
            
            try {
                const authenticated = localStorage.getItem("authenticated");
                const loginTime = localStorage.getItem("loginTime");
                const SESION_DURACION = 24 * 60 * 60 * 1000; // 24 horas

                if (authenticated === "true" && loginTime) {
                    const tiempoTranscurrido = Date.now() - parseInt(loginTime);
                    
                    if (tiempoTranscurrido < SESION_DURACION) {
                        const username = localStorage.getItem("username");
                        const irDirecto = confirm("Bienvenido de nuevo, " + username + ". ¿Deseas ir directamente a AppSheet?");
                        
                        if (irDirecto) {
                            window.location.href = APPSHEET_URL;
                        }
                    } else {
                        // Limpiar sesión expirada
                        localStorage.removeItem("authenticated");
                        localStorage.removeItem("username");
                        localStorage.removeItem("loginTime");
                    }
                }
            } catch (e) {
                console.log('Error al verificar sesión:', e);
            }
        });
    </script>
</body>
</html>
