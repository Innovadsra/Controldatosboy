<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control INPEC</title>
    <meta name="description" content="App oficial">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            margin: 0 0 10px;
            color: #1e3c72;
            font-size: 26px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .step-indicator {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .error {
            color: #dc3545;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .code-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            animation: pulse 2s infinite;
        }

        .code-display.visible {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .code-number {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 15px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .code-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .timer {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }

        .timer-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .timer-bar-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s linear;
        }

        .code-input {
            font-size: 32px !important;
            letter-spacing: 15px;
            text-align: center;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        #app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        #appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #step-code {
            display: none;
        }

        #step-verify {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-wrapper">
        <div class="login-box">
            <div id="step-code">
                <div class="step-indicator">üîê Paso 1 de 2</div>
                <h2>C√≥digo de Acceso</h2>
                <p class="subtitle">Memoriza este c√≥digo</p>
                
                <div class="code-display visible">
                    <div class="code-label">Tu c√≥digo de acceso es:</div>
                    <div class="code-number" id="codigo-generado">000000</div>
                    <div class="timer">
                        ‚è±Ô∏è Tiempo restante: <span id="tiempo-restante">05</span>s
                    </div>
                    <div class="timer-bar">
                        <div class="timer-bar-fill" id="timer-bar-fill"></div>
                    </div>
                </div>

                <div class="info-box">
                    üí° <strong>Importante:</strong> Memoriza o anota este c√≥digo. Lo necesitar√°s en el siguiente paso.
                </div>
            </div>

            <div id="step-verify">
                <div class="step-indicator">‚úÖ Paso 2 de 2</div>
                <h2>Verificaci√≥n</h2>
                <p class="subtitle">Ingresa el c√≥digo que se mostr√≥</p>
                
                <input type="text" id="codigo-input" placeholder="000000" maxlength="6" class="code-input" autocomplete="off">
                
                <button onclick="verificarCodigo()">INGRESAR</button>
                <button class="secondary-btn" onclick="volverGenerar()">‚Üê Volver a generar</button>
                
                <p class="error" id="error-codigo"></p>
                <p class="success" id="success-codigo"></p>
            </div>
        </div>
    </div>

    <div id="app-container">
        <iframe id="appsheet-frame"
                src=""
                allow="camera; microphone; geolocation"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-top-navigation allow-downloads">
        </iframe>
    </div>

    <script>
        const TIEMPO_VISTA_CODIGO = 5;
        const APPSHEET_URL = "https://script.google.com/macros/s/AKfycbzIHMC5GWs5NW-dkS0bsIO1LmE0gumbo468RArz8qPXqQFjbHbZlijRgRHS-lcIf_sObQ/exec";
        
        let codigoGenerado = "";
        let intentosRestantes = 3;
        let timerInterval = null;

        // Al cargar, generar el c√≥digo inmediatamente
        window.addEventListener("load", function() {
            generarCodigo();
        });

        function generarCodigo() {
            codigoGenerado = Math.floor(100000 + Math.random() * 900000).toString();
            
            document.getElementById("step-verify").style.display = "none";
            document.getElementById("step-code").style.display = "block";
            
            document.getElementById("codigo-generado").textContent = codigoGenerado;
            
            iniciarTemporizador();
        }

        function iniciarTemporizador() {
            let tiempoRestante = TIEMPO_VISTA_CODIGO;
            const tiempoDisplay = document.getElementById("tiempo-restante");
            const timerBarFill = document.getElementById("timer-bar-fill");
            
            tiempoDisplay.textContent = tiempoRestante;
            timerBarFill.style.width = "100%";
            timerBarFill.style.background = "white";
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(function() {
                tiempoRestante--;
                tiempoDisplay.textContent = tiempoRestante.toString().padStart(2, '0');
                
                const porcentaje = (tiempoRestante / TIEMPO_VISTA_CODIGO) * 100;
                timerBarFill.style.width = porcentaje + "%";
                
                if (tiempoRestante <= 2) {
                    timerBarFill.style.background = "#ff6b6b";
                }
                
                if (tiempoRestante <= 0) {
                    clearInterval(timerInterval);
                    mostrarPasoVerificacion();
                }
            }, 1000);
        }

        function mostrarPasoVerificacion() {
            document.getElementById("step-code").style.display = "none";
            document.getElementById("step-verify").style.display = "block";
            document.getElementById("codigo-input").focus();
            intentosRestantes = 3;
        }

        function verificarCodigo() {
            const codigoIngresado = document.getElementById("codigo-input").value.trim();
            const errorCodigo = document.getElementById("error-codigo");
            const successCodigo = document.getElementById("success-codigo");

            errorCodigo.style.display = "none";
            successCodigo.style.display = "none";

            if (!codigoIngresado || codigoIngresado.length !== 6) {
                errorCodigo.textContent = "‚ö†Ô∏è Ingresa el c√≥digo de 6 d√≠gitos";
                errorCodigo.style.display = "block";
                return;
            }

            if (codigoIngresado === codigoGenerado) {
                successCodigo.textContent = "‚úÖ C√≥digo correcto. Ingresando...";
                successCodigo.style.display = "block";
                
                setTimeout(function() {
                    mostrarApp();
                }, 1000);
            } else {
                intentosRestantes--;
                
                if (intentosRestantes > 0) {
                    errorCodigo.textContent = "‚ùå C√≥digo incorrecto. Te quedan " + intentosRestantes + " intentos";
                    errorCodigo.style.display = "block";
                    document.getElementById("codigo-input").value = "";
                    document.getElementById("codigo-input").focus();
                } else {
                    errorCodigo.textContent = "üö´ Demasiados intentos fallidos. Vuelve a generar";
                    errorCodigo.style.display = "block";
                    setTimeout(function() {
                        volverGenerar();
                    }, 2000);
                }
            }
        }

        function mostrarApp() {
            const loginWrapper = document.getElementById("login-wrapper");
            const appContainer = document.getElementById("app-container");
            const iframe = document.getElementById("appsheet-frame");

            loginWrapper.style.display = "none";
            appContainer.style.display = "block";
            iframe.src = APPSHEET_URL;
        }

        function volverGenerar() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            document.getElementById("codigo-input").value = "";
            document.getElementById("error-codigo").style.display = "none";
            document.getElementById("success-codigo").style.display = "none";
            generarCodigo();
        }

        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                if (document.getElementById("step-verify").style.display !== "none") {
                    verificarCodigo();
                }
            }
        });
    </script>
</body>
</html>
