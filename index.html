<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Control Datos Boy</title>
    <meta name="description" content="App oficial de Control Datos Boy">
    <style>
        body, html {margin:0;padding:0;height:100%;background:linear-gradient(135deg,#1e3c72,#2a5298);font-family:Arial,sans-serif;display:flex;align-items:center;justify-content:center;}
        .login-box {background:rgba(255,255,255,0.95);padding:50px 40px;border-radius:20px;box-shadow:0 15px 35px rgba(0,0,0,0.6);width:90%;max-width:380px;text-align:center;}
        h2 {margin:0 0 20px;color:#1e3c72;font-size:26px;}
        input[type="text"], input[type="password"] {width:100%;padding:14px;margin:12px 0;border:1px solid #ccc;border-radius:10px;font-size:17px;}
        button {background:#28a745;color:white;padding:14px 35px;border:none;border-radius:10px;font-size:18px;cursor:pointer;margin-top:20px;}
        button:hover {background:#218838;}
        .error {color:red;margin-top:15px;display:none;font-weight:bold;}
        #acceso {display:none;margin-top:25px;}
        #acceso a {background:#007bff;color:white;padding:18px 50px;text-decoration:none;border-radius:12px;font-size:20px;display:inline-block;}
        #acceso a:hover {background:#0056b3;}
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Control Datos Boy</h2>
        <p><strong>Ingreso a Bodega Rentísticos</strong></p>
        
        <input type="text" id="usuario" placeholder="Usuario" autocomplete="off">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">INGRESAR</button>
        
        <p class="error" id="error-msg">Usuario o contraseña incorrectos</p>

        <!-- BOTÓN QUE APARECE SOLO SI LA CLAVE ES CORRECTA -->
        <div id="acceso">
            <p>¡Acceso concedido! Bienvenido</p>
            <a href="https://www.appsheet.com/start/3e6b0cd9-2514-4c48-8d55-0bdba6a6861f" target="_blank">
                ABRIR APP DE BODEGA
            </a>
        </div>
    </div>

    <script>
        // ==== TUS USUARIOS Y CONTRASEÑAS (cambia las que quieras) ====
        const usuarios = [
            "admin:1234",
            "jefe:rentistico",
            "bodega:2025",
            "user1:bodega2025"
            // Agrega más así: "usuario:contraseña",
        ];

        function verificar() {
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("password").value;
            const intento = user + ":" + pass;

            if (usuarios.includes(intento)) {
                document.getElementById("error-msg").style.display = "none";
                document.getElementById("acceso").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }

        // ENTER para ingresar
        document.addEventListener("keypress", e => { if (e.key === "Enter") verificar(); });
    </script>
</body>
</html>
